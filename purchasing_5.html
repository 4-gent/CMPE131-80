<!DOCTYPE html>
<html>
<head>
    <title>Purchasing</title>
    <meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Index File</title>
	<link href='../static/public/purchasing_display.css' rel='stylesheet'>
</head>
<body>
    <p>
        <img class="logo" src="../static/public/logo.jpg">
    </p>
    <p>
        <!--<div class="purchasing_page">
            <div class="purchase_text">
                <h1>Purchasing</h1>    
            </div>
            <div class="payment_summary">
                <h4>Airfare fee x passenger # (One-way):</h4>
                <h4>Baggage fee:</h4>
                <h4>Passenger Security Fee:</h4>
                <h4>Tax (7.5%)</h4>
                <br>
                <h4>Total:</h4>
        </div> -->
        <section class="centered-box">   
            <div class="purchasing_page">
                <div class="purchase_text">
                    <h1>Purchasing</h1>
                </div>
                <div class="airfare">
                    <div>Airfare Fee:</div>
                    <div>$120.00</div>
                </div>    
                <div class="baggage_fee">
                    <div>Baggage Fee:</div>
                    <div>$10.00</div>
                </div>
                <div class="security_fee">
                    <div>Passenger Security Fee:</div>
                    <div>$20.00</div>
                </div>
                <div class="tax">
                    <div>Tax (7.5%):</div>
                    <div>$11.25</div>
                </div>
                <br>
                <div class="total">
                    <div>Total:</div>
                    <div>$161.25</div>
                </div>
                <br>
                <div class="left-subsection">
                        <h3>Card Information</h3>
                    <div class="input-box">
                        <label for="card-name">Name on Card:</label>
                        <input type="text" id="card-name" placeholder="Mike Johnson">
                    </div>
                    <div class="input-box">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" placeholder="123-456-7891">
                    </div>
                    <div class="input-box">
                        <label for="expiration-date">Expiration Date:</label>
                        <input type="text" id="expiration-date" placeholder="MM/YY">
                    </div>
                    <div class="input-box">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
                </div>
                <div class="right-subsection">
                    <h3>Personal Information</h3>
                    <div class="input-box">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Mike">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Johnson">
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="mike.johnson@example.com">
                    </div>
                    <div class="input-box">
                        <label for="mailing-address">Mailing Address:</label>
                        <input type="text" id="mailing-address" placeholder="Address, City, Country">
                    </div>
                </div>
                        <a href='/'>
                            <button class="submit">Submit</button>
                        </a>
                    </div>
            <div>
        </section>         
    </p>
</body>
</html>
