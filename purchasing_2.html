<!DOCTYPE html>
    <div class="purchasing page">
        <div class="purchase_text">
            <h1>Purchasing</h1>    
        </div>
        <div class="payment_summary">
            <h4>Airfare fee x passenger # (One-way):</h4>
            <h4>Baggage fee:</h4>
            <h4>Passenger Security Fee:</h4>
            <h4>Tax (7.5%)</h4>
            <br>
            <h4>Total:</h4>
        </div>
        
        <h3>Card Information</h3>
      <div class="input-box">
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" placeholder="Mike Johnson">
      </div>
      <div class="input-box">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="123-456-7891">
      </div>
      <div class="input-box">
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" placeholder="MM/YY">
      </div>
      <div class="input-box">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123">
      </div>
    </div>
    <div class="subsection">
      <h3>Personal Information</h3>
      <div class="input-box">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Mike">
      </div>
      <div class="input-box">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Johnson">
      </div>
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="mike.johnson@example.com">
      </div>
      <div class="input-box">
        <label for="mailing-address">Mailing Address:</label>
        <input type="text" id="mailing-address" placeholder="Address, City, Country">
      </div>
    </div>
